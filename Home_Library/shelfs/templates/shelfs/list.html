{% extends 'shelfs/index.html' %}
{% block content %}
    <ul>
        {% for item in items %}
            
                <p>
                    <li>{{descr}} <a href="/detail_{{url}}/{{item.id}}">{{item}}</a>
                    <li>{{descr}} <a href={{item.get_absolute_url}}>{{item}}</a>
                </p>
            
        {% endfor %}
        
    </ul>
{% endblock %}
